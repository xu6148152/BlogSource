# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Blog
subtitle:
description:
author: Binea
language: 
timezone:
avatar: /upload_file/tmp.jpg

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://xu6148152.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:xu6148152/xu6148152.github.io.git
  branch: master

# markdown
marked:
  gfm: true
  pedantic: true
  sanitize: true
  tables: true
  breaks: true
  smartLists: true
  smartypants: true  

#landscape
# Header
menu:
  Home: /
  Archives: /archives
  Categories: /categories
  Tags: /tags
  about: /about
github: https://github.com/xu6148152  

# Content
excerpt_link:
fancybox: true

# Sidebar
sidebar: right
widgets:
- category
- tag
- tagcloud
- archives
- recent_posts
- links
- calendar
- about_me

# Miscellaneous
google_analytics:
favicon: /favicon.png
twitter:
google_plus: 

# about me
about_me:
 title: ABOUT ME
 texts:
 	- Hi, I'm Binea, a mobile developer. 
